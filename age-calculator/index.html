<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>

    <!-- link CSS -->
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Calculate Your Age in Months</h1>
        <div>
            <label for="userage">Enter Age in Years:</label>
            <input type="number" id="userage" min="1" max="80" value="1">
            <button id="cal-btn">Calculate</button>
        </div>
        
        <div id="div"></div>
        <button id="reset-btn">Reset</button>
    </div>


    <!-- link JS -->
     <script src="./main.js"></script>
</body>
</html>
