<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollar Pkr Convertor</title>

    <!-- link CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="dollar">
            <label for="dollar">Dollar to PKR</label>
            <input type="text" id="dollar" placeholder="$">
            <input type="text" id="pkr" placeholder="PKR">
            <button type="button" id="btn">Convert</button>
        </div>

        <div class="pkr">
            <label for="dollar">PKR to Dollar</label>
            <input type="text" id="rupees" placeholder="PKR">
            <input type="text" id="dlr" placeholder="$">
            <button type="button" id="btnbtn">Convert</button>
        </div>
    </div>

    <!-- link JS -->
    <script src="./main.js"></script>
</body>
</html>
